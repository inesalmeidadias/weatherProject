<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>weatherProject</title>
  </head>
  <body>
    <div class="weatherProjectWrapper">
      <div class="container">
        <div class="weatherProject">
          <div class="row">
            <div class="col">
              <ul>
                <li class="hour" id="hours">00:00</li>
                <li class="date" id="date">Date | Date</li>
                <li>
                  <button class="currentLocation">Current location</button>
                </li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="location" id="city"></li>
                <li class="temperature">
                  <span id="temperature"></span>º<span class="units">C F</span>
                </li>
                <li class="weatherDescription" id="description">Description</li>
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                <li class="windspeed">
                  Windspeed: <span id="windspeed"></span> km/h
                </li>
              </ul>
            </div>
            <div class="col">
              <img
                class="weatherImage"
                src="UI/00_weather_icon_sunny.png"
                alt="#"
              />
            </div>
          </div>
        </div>
      </div>
      <small class="credits"
        ><a
          href="https://github.com/inesalmeidadias/weatherProject"
          target="_blank"
          >Open-source code by Inês Dias</a
        ></small
      >
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
