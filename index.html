<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>weatherProject</title>
  </head>
  <body>
    <div class="weatherProjectWrapper">
      <div class="container">
        <div class="weatherProject">
          <div class="row">
            <div class="col-lg">
              <ul class="location-date-info">
                <li>
                  <form id="search-form">
                    <div class="col-md-10 form-group">
                      <input
                        type="search"
                        class="form-control"
                        id="city-input"
                        placeholder="City"
                        autocomplete="off"
                        autofocos="on"
                      />
                    </div>
                  </form>
                </li>
                <li class="date d-none d-lg-block" id="date"></li>
                <li class="hour d-none d-lg-block" id="hours"></li>
                <li class="lastupdated d-none d-lg-block">Last updated</li>
              </ul>
            </div>
            <div class="col-lg">
              <ul>
                <li class="location" id="city"></li>
                <li class="temperature">
                  <span id="temperature"></span>º<span class="units"
                    ><a href="#" id="celsius-link" class="active">C </a
                    ><a href="#" id="fahrenheit-link">F</a></span
                  >
                </li>
                <li class="weatherDescription" id="description">Description</li>
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                <li class="windspeed">
                  Windspeed: <span id="windspeed"></span> km/h
                </li>
              </ul>
            </div>
            <div class="col-lg">
              <img
                class="weatherImage"
                id="icon"
                src="UI/00_weather_icon_sunny.png"
                alt="#"
              />
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-lg-2">
                <img src="UI/00_weather_icon_sunny.png" alt="#" width="40" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18º </span
                  ><span class="weather-forecast-temperature-min">12º</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <small
          ><a
            class="credits"
            href="https://github.com/inesalmeidadias/weatherProject"
            target="_blank"
            >Open-source code by Inês Dias</a
          ></small
        >
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
